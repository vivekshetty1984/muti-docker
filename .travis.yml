sudo: required
services:
  - docker

before_install:
  - docker build -t vivekshetty1984/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true vivekshetty1984/react-test npm  test

after_success:
  - docker build -t multi-client:latest ./client
  - docker build -t multi-nginx:latest ./nginx
  - docker build -t multi-server:latest ./server
  - docker build -t multi-worker:latest ./worker

  - echo "$DOCKER_PASSWORD" | docker login docker.io -u "$DOCKER_ID" --password-stdin
  - docker push multi-client:latest
  - docker push multi-nginx:latest
  - docker push multi-server:latest
  - docker push multi-worker:latest
